---
- name: Pull in role features
  git:
    repo: https://github.com/lsulibraries/shax_roles
    dest: "{{ drupal_core_path }}/sites/all/modules/local-features

- name: pull in shax features
  git:
    repo: https://github.com/lsulibraries/geauxshax-shax-objects-feature.git
    dest: "{{ drupal_core_path }}/sites/all/modules/local-features/shax_objects"

- name: Enable features
  command: "drush -y en {{ item }}"
  args:
     chdir: "{{ drupal_core_path }}/sites/all/modules/local-features"
  with_items: "{{ geaux_shax_features }}"

- name: revert features
  command: "drush fr -y {{ item }}"
  args:
    chdir: "{{ drupal_core_path }}"
  with_items: "{{ geaux_shax_features }}"
